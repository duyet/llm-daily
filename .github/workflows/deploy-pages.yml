name: Deploy GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'dashboard/**'
      - '.github/workflows/deploy-pages.yml'

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build all TypeScript
        run: npm run build

      - name: Build dashboard TypeScript assets
        run: npm run build:dashboard

      - name: Build dashboard data (analytics.json)
        run: npm run dashboard:build

      - name: Pre-render dashboard HTML with data
        run: npm run dashboard:prerender

      - name: Generate build info
        run: node dashboard/scripts/generate-build-info.js

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: './dashboard'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
