# Tech News Daily Summary
schedule:
  cron: "0 9 * * *"  # Daily at 9 AM UTC
  timezone: "UTC"
  enabled: true

providers:
  - id: openrouter:minimax/minimax-m2:free
    config:
      temperature: 0.7
      max_tokens: 2000

memory:
  enabled: true
  updateStrategy: extract
  deduplicationPrompt: |
    Previous memory: {{memory}}
    Today: {{date}}

    Has there been significant tech news in the last 24 hours that differs from previous summaries?
    Reply with JSON: {"shouldRun": true/false, "reason": "explanation"}

  extractPrompt: |
    Extract key tech trends, major product launches, and industry shifts mentioned today.
    List any recurring themes or emerging patterns in the tech industry.

outputs:
  - type: commit
    path: dashboard/data/tasks/tech-news-daily.json
    message: "chore(tech-news): update daily tech news summary [skip ci]"

  - type: file
    path: results/{{date}}.md
    format: markdown
