<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LLM Daily - Dashboard</title>
  <meta name="description" content="Automated LLM task scheduling with GitHub Actions">
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <nav>
    <div class="container">
      <h1>ğŸ¤– LLM Daily</h1>
      <p>Automated task results dashboard</p>
    </div>
  </nav>

  <main class="container" style="padding-top: 2rem; padding-bottom: 4rem;">
    <!-- Tabs -->
    <div class="tabs">
      <button class="tab-button active" data-tab="results">ğŸ“Š Results</button>
      <button class="tab-button" data-tab="config">âš™ï¸ Configuration</button>
    </div>

    <!-- Tab 1: Results Dashboard -->
    <div id="results-tab" class="tab-content active">
      <div id="results-grid" class="results-grid">
        <!-- Result cards will be injected here -->
        <div class="empty-state">
          <h3>Loading results...</h3>
          <p>Please wait while we fetch the latest task results</p>
        </div>
      </div>
    </div>

    <!-- Tab 2: Configuration Table -->
    <div id="config-tab" class="tab-content">
      <div class="config-table-container">
        <table class="data-table" id="config-table">
          <thead>
            <tr>
              <th>Job Name</th>
              <th>Schedule</th>
              <th>Status</th>
              <th>Last Run</th>
              <th>Tokens</th>
              <th>Cost</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Table rows will be injected here -->
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <footer>
    <p>LLM Daily - Automated LLM task scheduling with GitHub Actions</p>
    <p style="margin-top: 0.5rem;"><a href="https://github.com/duet/llm-daily" target="_blank" style="color: var(--accent-primary); text-decoration: none;">View on GitHub â†’</a></p>
  </footer>

  <script src="assets/js/theme.js"></script>
  <script src="assets/js/dashboard.js"></script>
</body>
</html>
