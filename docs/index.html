<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LLM Daily - Dashboard</title>
  <meta name="description" content="Automated LLM task scheduling with GitHub Actions">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900">
  <nav id="navigation" class="bg-white dark:bg-gray-800 shadow-sm">
    <div class="container mx-auto px-4 py-4">
      <div class="flex justify-between items-center">
        <div class="flex items-center space-x-8">
          <h1 class="text-2xl font-bold text-gray-900 dark:text-white">🤖 LLM Daily</h1>
          <div class="hidden md:flex space-x-6">
            <a href="/" class="text-blue-600 dark:text-blue-400 font-medium">Dashboard</a>
            <a href="guide/" class="text-gray-600 dark:text-gray-300 hover:text-blue-600">Guide</a>
            <a href="https://github.com/yourusername/llm-daily" target="_blank" class="text-gray-600 dark:text-gray-300 hover:text-blue-600">GitHub</a>
          </div>
        </div>
        <button id="theme-toggle" class="p-2 rounded-lg bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600">
          <span class="dark:hidden">🌙</span>
          <span class="hidden dark:inline">☀️</span>
        </button>
      </div>
    </div>
  </nav>

  <main class="container mx-auto px-4 py-8">
    <!-- Overview Cards -->
    <section id="overview-cards" class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
      <!-- Cards will be injected by JavaScript -->
    </section>

    <!-- Task Cards -->
    <section id="task-cards" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
      <!-- Task cards will be injected by JavaScript -->
    </section>

    <!-- Charts -->
    <section id="charts" class="grid grid-cols-1 lg:grid-cols-2 gap-6">
      <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow">
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">Cost & Tokens (Last 7 Days)</h3>
        <canvas id="cost-chart"></canvas>
      </div>
      <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow">
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">Success Rate</h3>
        <canvas id="success-chart"></canvas>
      </div>
    </section>
  </main>

  <footer class="bg-white dark:bg-gray-800 shadow-sm mt-12">
    <div class="container mx-auto px-4 py-6 text-center text-gray-600 dark:text-gray-400">
      <p>LLM Daily - Automated LLM task scheduling with GitHub Actions</p>
    </div>
  </footer>

  <script src="assets/js/theme.js"></script>
  <script src="assets/js/dashboard.js"></script>
</body>
</html>
